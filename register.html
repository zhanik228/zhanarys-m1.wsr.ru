<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <div class="register">
            <div class="register__img-wrapper">
                <img class="register__img" src="./media1/images/aircrafts/airbus.jpg" alt="">
            </div>
            <form class="register-form">
                <div class="register-form__welcome-wrapper">
                    <h1 class="register-form__welcome">Welcome to FlightPool!</h1>
                </div>
                <div class="register-form__body-wrapper">
                    <h2 class="register-form__title">Register</h2>
                    <div class="register-form__inputs-wrapper">
                        <input class="register-form__input test-2-name" placeholder="Enter your Firts Name" type="text">
                        <input class="register-form__input test-2-last" placeholder="Enter your Last Name" type="text">
                        <input class="register-form__input test-2-doc" placeholder="Enter your Document number" type="number">
                        <input class="register-form__input test-2-phone" placeholder="Enter your number" type="text">
                        <input class="register-form__input test-2-pass" placeholder="Enter your password" type="password">
                        <input class="register-form__input test-2-pass2" placeholder="Repeat your password" type="password">
                    </div>
                    <button class="primary-btn register-form__button test-2-btn">Create account</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
